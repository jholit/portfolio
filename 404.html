<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Jaqweal Holit</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Montserrat", sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 6rem;
      color: #ff4c4c;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 2rem;
      color: #4cc3ff;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
      color: #c7c9ce;
      margin-bottom: 30px;
    }

    .cta-button {
      display: inline-block;
      padding: 15px 25px;
      background: #4996bd;
      color: #fff;
      font-weight: 600;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .cta-button:hover {
      background: #2fa7e0;
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      h1 { font-size: 4rem; }
      h2 { font-size: 1.5rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <h2>Page Not Found</h2>
  <p>This page is a work in progress. Check back soon for updates!</p>
  <a href="/index.html" class="cta-button">Return Home</a>
</body>
</html>
